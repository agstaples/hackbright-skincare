{% extends "base.html" %}
{% block content %}

    <h2>Search Results</h2>
    <table>
    <tbody>
        {% for product in response %}
            <br><img src="{{ product.image_url }}">{{ product. {{ product.brand }}: {{ product.pr_name }}<br>
            {% for flag in product.get_flags() %} 
                ~~~~ {{ flag.name }}<br>
            {% endfor %}
        {% endfor %}
    </tbody>
    </table>

{% endblock %}
