{% extends "base.html" %}
{% block content %}


    <h2>Search</h2>
    <form action="/search" method="POST">
        <div>
            <label>Search by Ingredient and/or Brand:<br>
                Ingredient: <input type="text" name="user_ingredient_search"><br>
                Brand: <input type="text" name="user_brand_search">
            </label>
        </div>
        <div>
            <button id="brand_ing_submit_btn" class="submit_btn">Ingredient and/or Brand Search</button><br><br>
        </div>
    </form>

    <form action="/search" method="POST">
        <div>
            <label>Or Search by Product Name:<br>
                <input type="text" name="user_product_search"><br>
            </label>
        </div>
        
        <div>
            <button id="pr_submit_btn" class="submit_btn">Product Search</button><br><br>
        </div>
    </form>  

    <div id="search_results_table">***Display Search Results***</div>

{% endblock %}
