{% extends "base.html" %}
{% block content %}

    <h2>Search</h2>
    <form action="/search_results.json" method="POST" id="search_form">
        <div>
            Search: <input id="search_field" type="text" name="user_search"><br>
        </div>
        <div>
            <input type="submit" name="submit_btn" value="user_search" id="user_search_submit_btn"><br><br>
        </div>
    </form>

    <div class="result">    :(    </div>

            </label>
        </div>
        
        <div>
            <input type="submit" name="submit_btn" value="product_search">
        </div>
    </form>   -->

    <script>

        function renderProducts(response){
            let response_string = "";
            let products = response["products"];
            for (let product of products) {
                response_string = response_string + product["pr_name"] + ": <br><img src=" + product["image_url"] + "><br>";
            };
            $('.result').html(response_string);
        }

        function submitSearch(evt) {
            evt.preventDefault();

            let formInputs = {
                "ingredient": $("#ing_field").val(),
                "brand": $("#br_field").val(),
            };

            $.post('/search_results.json', 
                   formInputs, 
                   renderProducts);
        }

        $('#search_form').on('submit', submitSearch);
 
    </script>

{% endblock %}
