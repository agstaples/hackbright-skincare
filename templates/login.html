{% extends "base.html" %}
{% block content %}

    <h2>Login</h2>
    <form action="/login" method="POST">

        <div>
            <label>Email:
                <input type="email" name="email" required>
            </label>
        </div>

        <div>
            <label>Password:
                <input type="password" name="password" required>
            </label>
        </div>

        <div>
            <input type="submit" value="Log In">
        </div>

    </form>

{% endblock %}
